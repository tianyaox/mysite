<!doctype html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>{% block title %}Title{% endblock %}</title>

		
		
		<link href="../../static/siteframework/css/reset.css" rel="stylesheet" type="text/css">
		<link href="../../static/siteframework/less/base.less" rel="stylesheet" type="text/less">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<script src="../../static/siteframework/js/less-1.7.0.min.js" type="
		text/javascript"></script>

		{% block extracss %}

		{% endblock %}

	</head>

	<body>
		
		<header>
			<div class="header-wrapper">
				<a class="logo" href="{% url 'home' %}">tianyaoxu</a>

				<ul>
					<li>
						<a href="{% url 'home' %}">home</a>
						<div class="arrow-up"></div>
						<div class="arrow-up-fill"></div>

					</li>
					<li>
						<a href="{% url 'work' %}">work</a>
					</li>
					<li>
						<a href="{% url 'contact' %}">contact</a>
					</li>

				</ul>
				{% endblock %}
			</div>
		</header>
		
		{% block main %}
		{% endblock %}

		{% load staticfiles %}
		<script src="{% static 'siteframework/js/jquery-1.11.1.js' %}" type="
		text/javascript"></script>

		{% block extrajs %}
		{% endblock %}

	</body>


</html>
